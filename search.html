        function searchSchedule() {
            const group = document.getElementById('group-select').value;
            const teacher = document.getElementById('teacher-input').value.toLowerCase();

            let results = [];
            
            // –§–∏–ª—å—Ç—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ
            testData.forEach(item => {
                let match = true;

                if (teacher && !item.teacher.toLowerCase().includes(teacher)) match = false;
                if (classroom && !item.classroom.includes(classroom)) match = false;

            });
            
            displayResults(results);
        }
        
        function displayResults(results) {
            const container = document.getElementById('results');
            
            if (results.length === 0) {
